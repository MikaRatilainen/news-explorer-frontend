<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="description" content="News Explorer">
<meta name="author" content="Mika Ratilainen">
<title>News Explorer Сохраненные статьи</title>
<link rel="stylesheet" href="<%=htmlWebpackPlugin.files.chunks.savedArticles.css %>">
<link rel="shortcut icon" href=<%=require("./images/favicon.png")%> />
</head>
<body>
<div class="root">

  <!-- HEADER -->
  <div class="header">
    <a class="header__logo" href="/">NewsExplorer</a>
    
    <div class="header__controls">
      <div class="header__auth">
        <div class="icon-button">
          <span class="icon-button__text">Мика</span>
          <img class="icon-button__icon" src=<%=require("./images/logout-black.svg")%> alt="logout">
        </div>
      </div>

      <ul class="header__navigation">
        <li class="header__navigation-item">
          <a class="header__link" href="/">Главная</a>
        </li>

        <li class="header__navigation-item header__navigation-item_current-page">
          <a class="header__link" href="/saved-articles.html">Сохранённые статьи</a>
        </li>
      </ul>
    </div>

    <button class="header__menu header__menu_theme_light"></button>
  </div>

  <!-- SAVED INFO -->
  <section class="saved-info">
    <h1 class="saved-info__title">Сохранённые статьи</h1>

    <h3 class="page__subtitle saved-info__count">
      Мика, у вас 5 сохранённых статей
    </h3>

    <p class="saved-info__keywords">
      <span>По ключевым словам: </span>
      <span class="saved-info__keyword">Природа, Тайга и 2 другим</span>
    </p>
  </section>

  <!-- SAVED ARTICLES -->
  <div class="saved-articles">
    <div class="card-list">
    </div>
  </div>

  <!-- FOOTER -->
  <div class="footer">
    <span class="footer__copyright">
      © 2020 Supersite, Powered by News API
    </span>
    
    <div class="footer__links">
      <a class="footer__icon-link" href="https://www.facebook.com/mika.ratilainen.bruni">
        <img src=<%=require("./images/fb-icon.svg")%> alt="Facebook icon">
      </a>
      
      <a class="footer__icon-link" href="https://github.com/MikaRatilainen">
        <img src=<%=require("./images/git-icon.svg")%> alt="Github icon">
      </a>

      <div class="footer__text-links">
        <a class="footer__text-link" href="/">Главная</a>
        
        <a class="footer__text-link" href="https://praktikum.yandex.ru/">Яндекс.Практикум</a>
      </div>
    </div>
  </div>
</div>
<script src="<%= htmlWebpackPlugin.files.chunks.savedArticles.entry %>"></script>
</body>
</html>
